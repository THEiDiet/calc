<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrapper">
    <div class="buttons">
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
    </div>
    <hr>
    <div class="inputs">
      <div class="input-block">
        <label for="number1">Number 1</label><input type="text" value="100" id="number1">
      </div>
      <div class="input-block">
        <label for="number2">Number 2</label><input type="text" value="5" id="number2">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
